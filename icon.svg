<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="#1a1a2e"/>
  
  <!-- Treasure Chest Base -->
  <rect x="58" y="140" width="140" height="80" rx="8" fill="#8B4513"/>
  <rect x="63" y="145" width="130" height="70" rx="6" fill="#A0522D"/>
  
  <!-- Chest Lock -->
  <circle cx="128" cy="180" r="15" fill="#FFD700"/>
  <circle cx="128" cy="180" r="10" fill="#1a1a2e"/>
  
  <!-- Chest Lid -->
  <path d="M 58 140 Q 128 100 198 140" fill="#654321"/>
  <path d="M 63 140 Q 128 105 193 140" fill="#8B4513"/>
  
  <!-- Lid Details -->
  <rect x="123" y="105" width="10" height="40" rx="3" fill="#FFD700"/>
  
  <!-- Sparkles -->
  <circle cx="90" cy="100" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="110" cy="85" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="145" cy="90" r="5" fill="#FFD700" opacity="0.7"/>
  <circle cx="165" cy="105" r="3" fill="#FFD700" opacity="0.8"/>
  
  <!-- More sparkles -->
  <circle cx="75" cy="120" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="180" cy="125" r="4" fill="#FFF" opacity="0.5"/>
  
  <!-- Glow effect -->
  <ellipse cx="128" cy="130" rx="70" ry="15" fill="#FFD700" opacity="0.2"/>
  
  <!-- Gold coins spilling -->
  <circle cx="70" cy="215" r="8" fill="#FFD700"/>
  <circle cx="85" cy="220" r="7" fill="#FFA500"/>
  <circle cx="95" cy="210" r="6" fill="#FFD700"/>
  <circle cx="160" cy="218" r="7" fill="#FFD700"/>
  <circle cx="175" cy="213" r="8" fill="#FFA500"/>
  <circle cx="185" cy="222" r="6" fill="#FFD700"/>
</svg>
